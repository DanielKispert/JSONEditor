plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

configurations {
    javafx
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

mainClassName = 'com.daniel.jsoneditor.Main'

javafx {
    version = '19.0.2.1'
    modules = [ 'javafx.controls' ]
}

dependencies {
    implementation 'com.networknt:json-schema-validator:1.0.87'
    implementation 'smartgraph-2.0.0' //local jar that has been recompiled to run on java 11
}
