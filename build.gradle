plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

mainClassName = 'jsoneditor.Main'

application {
    mainClass = mainClassName
}


javafx {
    version = '19.0.2.1'
    modules = [ 'javafx.controls' ]
}

dependencies {
    implementation("com.networknt:json-schema-validator:1.0.76")
}
